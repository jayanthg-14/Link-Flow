<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Get the current path (e.g., /about, /dashboard)
      const currentPath = window.location.pathname.replace('/Link-Flow', '');

      // Redirect to index.html and append the original path to preserve routing
      window.location.replace('/Link-Flow/index.html' + currentPath);
    </script>
  </head>
  <body></body>
</html>
