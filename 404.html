<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        // Check if the current URL is already the root
        if (window.location.pathname === "/Link-Flow/") {
          return;
        }

        // Construct the new URL by appending the current path to index.html
        const newUrl = window.location.origin + "/Link-Flow/index.html" + window.location.pathname;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
