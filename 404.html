<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      const base = '/Link-Flow';
      const currentPath = window.location.pathname;

      // If already on index.html, do NOT redirect again
      if (!currentPath.includes('/index.html')) {
        const newUrl = base + '/index.html' + currentPath.replace(base, '');
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
